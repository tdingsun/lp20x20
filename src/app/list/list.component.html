<div class="list-container" (click)="onClick(list.name)">
    <div class=name *ngIf="list.name">
        {{list.name}}<span class=roman>{{list.roman}}</span>
    </div>

    <div class=list *ngIf="list">
        <app-song [song]=song [index]=i *ngFor="let song of list.list; index as i"></app-song>
    </div>
</div>

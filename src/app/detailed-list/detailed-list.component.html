<app-nav [color]=color [name]="name"></app-nav>
<div class=name *ngIf="name" [ngStyle]="{'color': color}">{{name}}</div>

<div class=list *ngIf="list" [ngStyle]="{'border-color': color}">
        <app-song-detailed 
            [song]=song 
            [index]=i 
            [smallScreen]=smallScreen 
            [color]=color 
            *ngFor="let song of list.list; index as i">
        </app-song-detailed>
</div>
